<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di√°k Randomiz√°l√≥</title>
    <style>
        /* A k√©pen l√°tott diz√°jn elemek */

            font-family: 'Georgia', serif; /* Olvashat√≥, klasszikus bet≈±t√≠pus a cikkekhez */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .container {
            max-width: 700px; /* Sz≈±k tartalom a jobb olvashat√≥s√°g√©rt */
            margin: 0 auto;
            padding: 20px;
        }

        /* C√≠msor St√≠lus (Kiemel√©s) */

            margin-bottom: 25px;

        }
        
        p {

        /* Szerz≈ë adatok (Fejleszt≈ëi inf√≥v√° alak√≠tva) */

        .author-box strong { font-weight: 600; font-size: 16px; }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="headline-box">
            Di√°k Randomiz√°l√≥ - Csoportos√≠t√°s √©s Sorsol√°s
        </div>

        <p>√çrd be a di√°kok neveit vessz≈ëvel elv√°lasztva:</p>
        <textarea id="nameInput">Nagy √Åd√°m, Kis √âva, Kov√°cs P√©ter, T√≥th Vir√°g, Szab√≥ G√°bor, Varga Lili, Moln√°r D√°vid, Horv√°th Hanna</textarea>

        <div style="margin-bottom: 20px;">
            <button onclick="randomSort()">1. Nevek random sorrendbe</button>
            <button onclick="drawStudent()">3. Egy di√°k kisorsol√°sa</button>
        </div>
        <div style="margin-bottom: 30px;">
            <button onclick="randomGroup()">2. Random csoportokba rendez√©s</button>
            <label for="groupSize">Csoportm√©ret:</label>
            <input type="number" id="groupSize" value="3" min="1">
        </div>
        <div class="results" id="output">
            V√°laszd ki a funkci√≥t!
        </div>
        
        <div class="author-box">
            <div class="author-info">
                <strong>K√©sz√≠tette: ilonaida</strong>
                <span>Verzi√≥: 1.0 (Cikk st√≠lus√∫ diz√°jn)</span>
            </div>
        </div>

    </div> <script>
        // Fisher-Yates (Knuth) kever√©si algoritmus
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Seg√©df√ºggv√©ny a nevek kinyer√©s√©re √©s tiszt√≠t√°s√°ra
        function getNames() {
            const input = document.getElementById('nameInput').value;
            return input.split(',').map(name => name.trim()).filter(name => name.length > 0);
        }

        // 1. Di√°knevek random sorba rak√°sa
        function randomSort() {
            const names = getNames();
            if (names.length === 0) {
                document.getElementById('output').innerHTML = '<p style="color:red;">K√©rlek, adj meg neveket!</p>';
                return;
            }

            const shuffledNames = shuffleArray([...names]);
            
            let outputHTML = '<h2>‚ú® Random Sorrend:</h2><ol style="font-size:18px;">';
            shuffledNames.forEach(name => {
                outputHTML += `<li>${name}</li>`;
            });
            outputHTML += '</ol>';
            
            document.getElementById('output').innerHTML = outputHTML;
        }

        // 2. Di√°kcsoport random csoportokba rendez√©se
        function randomGroup() {
            const names = getNames();
            const groupSize = parseInt(document.getElementById('groupSize').value);

            if (names.length === 0 || groupSize < 1 || isNaN(groupSize)) {
                document.getElementById('output').innerHTML = '<p style="color:red;">K√©rlek, adj meg neveket √©s √©rv√©nyes csoportm√©retet!</p>';
                return;
            }

            const shuffledNames = shuffleArray([...names]);
            const groups = [];
            let currentGroup = [];
            let groupNumber = 1;

            for (const name of shuffledNames) {
                currentGroup.push(name);
                if (currentGroup.length === groupSize) {
                    groups.push({ number: groupNumber++, members: currentGroup });
                    currentGroup = [];
                }
            }

            // Marad√©k di√°kok eloszt√°sa
            for (let i = 0; i < currentGroup.length; i++) {
                if (groups.length > 0) {
                    groups[i % groups.length].members.push(currentGroup[i]);
                } else {
                     // Ha nincs m√©g csoport, de van marad√©k (mert a csoportm√©ret nagyobb mint a teljes l√©tsz√°m)
                    groups.push({ number: 1, members: currentGroup });
                    break; 
                }
            }
            
            let outputHTML = `<h2>üë• Random Csoportok (${groupSize} f≈ës csoportm√©ret alapj√°n):</h2>`;
            groups.forEach(group => {
                outputHTML += `<div class="group-output"><h3>Csoport ${group.number} (${group.members.length} f≈ë)</h3><p style="font-size:16px;">${group.members.join(', ')}</p></div>`;
            });

            document.getElementById('output').innerHTML = outputHTML;
        }

        // 3. Egy tanul√≥ 'kisorsol√°sa'
        function drawStudent() {
            const names = getNames();
            if (names.length === 0) {
                document.getElementById('output').innerHTML = '<p style="color:red;">K√©rlek, adj meg neveket!</p>';
                return;
            }

            const randomIndex = Math.floor(Math.random() * names.length);
            const winner = names[randomIndex];

            const outputHTML = `
                <h2>üèÜ Sorsolt Di√°k:</h2>
                <p style="font-size: 28px; font-weight: bold; color: #dc3545;">${winner}</p>
                <p>(${names.length} di√°k k√∂z√ºl sorsolva)</p>
            `;

            document.getElementById('output').innerHTML = outputHTML;
        }
    </script>
</body>
